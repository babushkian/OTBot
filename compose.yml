services:
  bot:
    image: otbot-test
    container_name: bot-ins
    env_file:
      - ./.env
    volumes:
      - botdata:/app/data
    command: "uv run ./src/main.py"
    restart: always

  scheduler:
    image: otbot-test
    container_name: bot-sched
    env_file:
      - ./.env
    volumes:
      - botdata:/app/data
    command: "uv run ./src/main.py"
    restart: always

  volumes:
    botdata:
